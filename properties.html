<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>java script properties</h2>
    <p id="prop"></p>
    <p id="mod"></p>
    <script>
        var employee = { "name": "Murali", "empid": 545, "age": 23, "address": "Bangalore","nationality":"INDIAN" };
        var x="", y;
        for(y in employee)
        {
            x += employee[y] + " ";
        }
        document.getElementById("prop").innerHTML = x;
        var employee1 = { "name": "Murali", "empid": 545, "age": 23, "address": "Bangalore", "nationality": "INDIAN" };
        employee1.address = "hyderbad";
        document.getElementById("mod").innerHTML = employee1.name +" from " + employee1.address;
    </script>
</body>
</html>
