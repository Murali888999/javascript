<!DOCTYPE html>
<html>
<head>
    <script>
        function myfunc()
        {
            document.getElementById("func").innerHTML = "this is modified paragraph";
        }
    </script>
</head>
<body style="color:chartreuse;background-color:darkblue">
    <h1>calling myfunc()</h1>
    <p id="func">this is paragraph</p>
    <button type="button" onclick="myfunc()">try it</button>
</body>
</html>
