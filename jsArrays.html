<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>Java Script Arrays</h2>
    <button onclick="myfunc()">Try</button>
    <p id="test"></p>
    <p id="test1"></p>
    <p id="test2"></p>
    <p id="test3"></p>
    <script>
        var fruits = ["banana", "carat", "orange", "mango"];
        document.getElementById("test").innerHTML = fruits;
        function myfunc() {
            fruits.push("Apple");
            document.getElementById("test").innerHTML = fruits;
        };
        function myfunc() {
            fruits.pop("mango");
            document.getElementById("test1").innerHTML = fruits;
        };
        document.getElementById("test2").innerHTML = fruits.shift;
        function myfunc() {
            fruits.slice(0,1);
            document.getElementById("test3").innerHTML = fruits;
        };
    </script>
</body>
</html>
